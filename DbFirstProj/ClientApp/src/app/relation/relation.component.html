<blockquote class="blockquote text-center">
    <h2>Relations</h2>
    <div class="td">
        <select class="form-control" (change)="onFilter($event.target.value)">
            <option value="0">All</option>
            <option *ngFor="let item of categories" value="{{item.categoryId}}">{{item.categoryName}}</option>
        </select> 
    </div>
</blockquote>

<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td">
                <button class="btn btn-light ml-1" (click)="onDeleteFromBin()">
                    <i class="far fa-trash-alt fa-lg text-danger"></i>
                </button>
            </div>
            <div class="td" (click)="sortBy('name')">Name</div>
            <div class="td" (click)="sortBy('fullName')">FullName</div>
            <div class="td" (click)="sortBy('telephoneNumber')">TelephoneNumber</div>
            <div class="td" (click)="sortBy('eMailAddress')">Email</div>
            <div class="td" (click)="sortBy('country')">Country</div>
            <div class="td" (click)="sortBy('city')">City</div>
            <div class="td" (click)="sortBy('street')">Street</div>
            <div class="td" (click)="sortBy('postalCode')">PostalCode</div>
            <div class="td" (click)="sortBy('number')">Number</div>
            <div class="td">
                <!-- (click)="addRelationForm();" -->
                <button class="btn btn-outline-success" (click)="openDialog()">
                     New Account
                </button>
            </div>
            <div class="td">
                <span *ngIf="notification" class="elementToFadeInAndOut">
                <i class="fas fa-check-circle {{notification.class}}"></i>
                {{notification.message}}
                </span>
            </div>
        </div>
    </div>

    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of relationForms.controls; let i=index" (submit)="recordSubmit(fg)">
            <div class="td">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="addToBin($event, fg.get('relationId').value, i)">
            </div>
            <div class="td" hidden>
                <input class="form-control" formControlName="relationId">
            </div>
            <div class="td">
                <input class="form-control" formControlName="name">
            </div>
            <div class="td">
                <input class="form-control" formControlName="fullName">
            </div>
            <div class="td">
                <input class="form-control" formControlName="telephoneNumber">
            </div>
            <div class="td">
                <input class="form-control" formControlName="eMailAddress">
            </div>
            <div class="td">
                <select class="form-control" formControlName="countryId">
                    <option *ngFor="let item of countries" value="{{item.countryId}}">{{item.countryName}}</option>
                </select>
            </div>
            <div class="td">
                <input class="form-control" formControlName="city">
            </div>
            <div class="td">
                <input class="form-control" formControlName="street">
            </div>
            <div class="td">
                <input class="form-control" formControlName="postalCode">
            </div>
            <div class="td">
                <input class="form-control" formControlName="number">
            </div>
            <div class="td">
                <button type="submit" class="btn" [disabled]="fg.invalid"
                [ngClass]="fg.get('relationId').value==''?'btn-success':'btn-outline-dark'">
                    Submit <i class="fas fa-check"></i>
                </button>
            </div>
        </form>
    </div>
</div>
